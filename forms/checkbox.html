<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        fieldset {
            border-radius: 10px;
            border-color: aquamarine;
        }
    </style>
</head>

<body>
    <form method="get">
        <h3>Você selecionou: Pizza de Queijo</h3>

        <fieldset>
            <legend>Quais opcionais você deseja?</legend>
            <label>+ queijo</label><input type="checkbox" disabled="opcional[]" value="queijo" /><br>
            <label>+ calabresa</label><input type="checkbox" name="opcional[]" value="calabresa" /><br>
            <label>+ cebola</label><input type="checkbox" name="opcional[]" value="cebola" /><br>
            <label>+ azeitona</label><input type="checkbox" name="opcional[]" value="azeitona" /><br>
        </fieldset>

        <fieldset>
            <legend>Borda recheada?</legend>
            <label>Sim</label><input type="radio" name="borda" value="sim" /><br>
            <label>Não</label><input type="radio" name="borda" value="nao" /><br>
        </fieldset>

        <fieldset>
            <legend>Bebida?</legend>
            <label>Suco</label><input type="radio" name="bebida" value="suco" /><br>
            <label>Refrigerante</label><input type="radio" name="bebida" value="refrigerante" /><br>
            <label>Água</label><input type="radio" name="bebida" value="agua" /><br>
            <label>Nenhum</label><input type="radio" name="bebida" value="nenhum" /><br>
        </fieldset>

        <br><br><button type="submit">Enviar pedido</button>
    </form>
</body>

</html>
